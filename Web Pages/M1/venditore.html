    <body>   
      <header>
        <h1>Vendi un oggetto:</h1>
		<p>Per mettere in vendita un oggetto riempire i campi con le apposite informazioni. <br/>
		   Solo gli utenti registrati possono pubblicare un annuncio di vendita.  <br/> 
		   Se sei già registrato, clicca su accedi nella sezione di navigazione ed effettua il log in.
		 </p>
      </header>
        

        
          <form action=  "descrizione.html"  method="POST"> 
		  <table>
		  <tr>
		  <td>
              <label for="NomeStrumento"> Nome Strumento: </label>
              <input type="text" id="NomeStrumento" name="NmStrmnt" required> 
		  </td>
          </tr>
          <tr> 
			<td>
             <label for="Descrizione">Descrizione strumento: <br/> </label>
             <textarea id="Descrizione" rows="8" cols="40" required > </textarea>
			 </td>
			</tr>
			<tr> 
		  <td>
             <label for="img"> Url Immagine:</label>
             <input type="url" id="img" name="img" required > 
			 </td>
		 </tr>
			 <tr>
			 <td>
             <label for="Prezzo"> Prezzo: </label>
             <input type="text" id="Prezzo" name="Prz" required >
			 </td>
             </tr>
			 <tr>
			 <td>
             <label for="Quantità">Quantità disponibile:</label>
             <input type="number" id="Quantità" name="Qnt" min="1" max="100" required>
			 </td>
         </tr>
		 <tr>
		 <td>
            <button type="submit"> Pubblica annuncio!</button>
           
			</td>
			</tr>
           </table>
          </form>
